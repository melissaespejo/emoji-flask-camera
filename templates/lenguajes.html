{% extends './base.html' %}

{% block title%} lo estoy logrando mami {% endblock%}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Lneguajes de programacion</h1>
        <div class="="table-responsive>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lenguaje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leng in lenguajes%}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{leng}}</td>
                    </tr> 
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
